<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Athena ðŸ’™</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?love,romantic') center/cover no-repeat;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            margin-top: 30px;
            position: relative;
            border: 2px solid #fff;
            width: 90%;
            max-width: 600px;
            background: #222;
            overflow: hidden;
        }
        .heart {
            width: 30px;
            height: 30px;
            background: rgb(9, 255, 0);
            position: absolute;
            top: 50%;
            left: 10%;
            border-radius: 50%;
            transition: all 0.1s linear;
        }
        .goal {
            width: 50px;
            height: 50px;
            background: rgb(38, 0, 255);
            position: absolute;
            right: 10px;
            bottom: 10px;
            border-radius: 50%;
        }
        .message {
            display: none;
            font-size: 22px;
            color: #ffeb3b;
            text-shadow: 0px 0px 10px rgba(255, 235, 59, 0.8);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.youtube.com/embed/KULsPx7V7Dc?autoplay=1" type="audio/mp3">
        Seu navegador nÃ£o suporta Ã¡udio.
    </audio>
    <div class="hero">
        <h1>Para Athena ðŸ’™</h1>
    </div>
    <div class="game-container" id="gameContainer">
        <div class="heart" id="heart"></div>
        <div class="goal"></div>
    </div>
    <p class="message" id="gameMessage">VocÃª chegou ao destino! VocÃª Ã© o amor da minha vida, Athena! Feliz Quatro meses de Namoro ðŸ’•</p>
    <script>
        let heart = document.getElementById('heart');
        let gameContainer = document.getElementById('gameContainer');
        let moveAmount = 10;

        document.addEventListener('keydown', function(event) {
            moveHeart(event.key);
        });

        function moveHeart(direction) {
            let heartRect = heart.getBoundingClientRect();
            let container = gameContainer.getBoundingClientRect();
            
            switch(direction) {
                case 'ArrowUp':
                    if (heartRect.top - moveAmount > container.top) 
                        heart.style.top = heart.offsetTop - moveAmount + 'px';
                    break;
                case 'ArrowDown':
                    if (heartRect.bottom + moveAmount < container.bottom) 
                        heart.style.top = heart.offsetTop + moveAmount + 'px';
                    break;
                case 'ArrowLeft':
                    if (heartRect.left - moveAmount > container.left) 
                        heart.style.left = heart.offsetLeft - moveAmount + 'px';
                    break;
                case 'ArrowRight':
                    if (heartRect.right + moveAmount < container.right) 
                        heart.style.left = heart.offsetLeft + moveAmount + 'px';
                    break;
            }
            checkWin();
        }

        function checkWin() {
            let heartRect = heart.getBoundingClientRect();
            let goal = document.querySelector('.goal').getBoundingClientRect();
            if (
                heartRect.left >= goal.left - 10 &&
                heartRect.right <= goal.right + 10 &&
                heartRect.top >= goal.top - 10 &&
                heartRect.bottom <= goal.bottom + 10
            ) {
                document.getElementById('gameMessage').style.display = 'block';
            }
        }

        let startX, startY;

        gameContainer.addEventListener('touchstart', function(e) {
            let touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
        });

        gameContainer.addEventListener('touchmove', function(e) {
            e.preventDefault();
            let touch = e.touches[0];
            let deltaX = touch.clientX - startX;
            let deltaY = touch.clientY - startY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                moveHeart(deltaX > 0 ? 'ArrowRight' : 'ArrowLeft');
            } else {
                moveHeart(deltaY > 0 ? 'ArrowDown' : 'ArrowUp');
            }

            startX = touch.clientX;
            startY = touch.clientY;
        }, { passive: false });
    </script>
</body>
</html>
